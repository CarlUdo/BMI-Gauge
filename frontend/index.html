<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Gauge</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
</head>

<body style="padding: 2rem;">
  <h1 style="padding-bottom: 2rem;">
    BMI GAUGE
  </h1>
  <form style="display: flex; align-items:end">
    <div style=" margin-right: 1.5rem;">
      <label for="heightField">
        Height in cm
      </label>
      <input style="width: 150px;" id="heightField" type="text" name="text" aria-label="Text">
    </div>
    <div style="margin-right: 2rem;">
      <label for="weightField">
        Weight in cm
      </label>
      <input style="width: 150px;" id="weightField" type="text" name="text" aria-label="Text">
    </div>
    <input style="width: 140px;" id="submitButton" type="submit" value="Calculate"
  />
    <!-- <button id="submitButton" style="width: 140px;" type="submit">Calculate</button>  -->
  </form>
</body>
<script src="./dist/index.js"></script>
</html>
